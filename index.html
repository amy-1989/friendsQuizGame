<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Friends-The One with the Quiz</title>
  </head>
  <body>
    <div class="logo"></div>
    <div class="popUp" id="popUp">
      <h1>How You Doin'! Welcome to the Friends Tv Show Trivia Game!</h1>
      <div class="controls">
        <button class="playBtn btn" id="playBtn">Play</button>
        <button class="instructionBtn btn" id="instructionBtn">
          Instructions
        </button>
        <button class="scoresBtn btn" id="scoresBtn">Leaderboard</button>
      </div>
    </div>
    <div class="quizArea hide" id="quizArea">
      <span class="questions" id="question">Question</span>
      <span class="answerBtns" id="answerBtns">
      </span>
      <button id="nextBtn" class="btn">Next</button>
      <span class="score" id="score">0</span>
    </div>
    <script defer type="module" src="assets/js/script.js"></script>
    <script type="module" src="assets/js/questions.js"></script>
  </body>
</html>
